<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Special</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHearts 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      max-height: 85vh;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .message-scroll {
      overflow-y: auto;
      flex: 1;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      font-size: 1.4rem;
      white-space: pre-wrap;
      color: #333;
      line-height: 1.6;
    }

    .next-button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .next-button.show {
      opacity: 1;
      transform: scale(1);
    }

    b {
      font-weight: bold;
      font-size: 1.8rem;
      color: #d63384;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <div class="message-scroll">
      <div id="message" class="message"></div>
    </div>
    <button id="nextBtn" class="next-button" onclick="location.href='page3.html'">There's more for you 💖</button>
  </div>

  <script>
    const intro = "Hey Yuumei, You Are My Favorite Universe 🌌💖";
    const lines = [
      "I don’t know how the stars aligned, but I’m so lucky they did. ✨",
      "You're the most wonderful part of my life, Yuumei. 🥺💕",
      "Every moment with you feels like a poem only my heart can understand. 📝💗",
      "Sometimes I pause and smile because you're mine. 😳🌸",
      "The sound of your voice? My favorite melody. 🎶💞",
      "Your eyes carry stories, galaxies, and dreams — all of which I want to live in. 🌌👀",
      "Even the smallest things you do stay in my heart longer than you'd ever imagine. 💫💌",
      "You're not just my person. You're my peace, my warmth, my everything. 🫂❤️",
      "Just so you know, my heart chooses you again and again — every single beat. 🫶😚",
      "No matter where life takes us, one thing’s for sure: My love will always find you. 💖🌍",
      "And for you, I’d write a million love letters... but this one will do for now. ✍️💝",
      "",
      "🌷 *Some line for my baccha:*",
      "In whispers soft, the moonlight sighs,",
      "Of stolen glances, velvet skies.",
      "In you I found my sweetest rhyme,",
      "A love that dances through all time. 💌🌙"
    ];

    const messageBox = document.getElementById('message');
    const nextBtn = document.getElementById('nextBtn');

    function typeText(text, container, speed, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          container.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    function typeAllLines(index = 0) {
      if (index >= lines.length) {
        nextBtn.classList.add('show');
        return;
      }

      let line = document.createElement("div");
      messageBox.appendChild(line);

      typeText(lines[index], line, 70, () => {
        setTimeout(() => typeAllLines(index + 1), 300);
      });
    }

    // Type Intro First (slower + bold)
    let introLine = document.createElement("div");
    introLine.innerHTML = "<b></b>";
    messageBox.appendChild(introLine);
    let boldTag = introLine.querySelector("b");

    typeText(intro, boldTag, 120, () => {
      setTimeout(() => {
        typeAllLines();
      }, 500);
    });

    // Heart animation
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
